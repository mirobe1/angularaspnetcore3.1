

<!-- <app-upload></app-upload> -->

<div class="row mb-3 mt-3">
  <div class="col-12">
    <img [src]="imgURL" width="856" *ngIf="imgURL"> 
  </div>
</div>
 <div class="row">
    <div class="col-12">
  
  <form #formaRecipe="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Image">Image</label>
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" id="Image" name="Image" accept="image/*" required>
  </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" #fName="ngModel" [class.border-danger]="!fName.valid && fName.touched" id="Name" name="Name" [(ngModel)]="recipe.Name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" #description="ngModel" [class.border-danger]="!description.valid && description.touched" id="Description" name="Description" [(ngModel)]="recipe.Description" placeholder="Description" required>
    </div>
      <div class="form-group">
        <label for="ListOfIngredients">List of ingredients</label>
        <input type="text" class="form-control" #listOfIngredients="ngModel" [class.border-danger]="!listOfIngredients.valid && listOfIngredients.touched" id="ListOfIngredients" name="ListOfIngredients" [(ngModel)]="recipe.ListOfIngredients" placeholder="List of ingredients" required>
        <small id="ingredients"  class="form-text">List of ingredients separated with comma.</small>
    </div>

      <div class="row mb-3">
  
      </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" [disabled]="!formaRecipe.valid" class="btn btn-primary float-end">Submit</button>
          </div>
        </div>
    </form>
   
  </div>
  </div>
