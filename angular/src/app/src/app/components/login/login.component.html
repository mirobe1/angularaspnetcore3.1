<div class="row">
  <div class="col"></div>
  <div class="col-6">

<form #formaLogin="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="UserName">Username</label>
      <input type="text" class="form-control" #uName="ngModel" [class.border-danger]="!uName.valid && uName.touched" id="UserName" name="UserName" [(ngModel)]="UserName" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" #pass="ngModel" [class.border-danger]="!pass.valid && pass.touched" id="Password" name="Password" [(ngModel)]="Password" placeholder="Password" password required>
    </div>
    <div class="row mb-3">

    </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" [disabled]="!formaLogin.valid" class="btn btn-primary float-end">Submit</button>
        </div>
      </div>
  </form>
</div>
<div class="col"></div>
</div>
